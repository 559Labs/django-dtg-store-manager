engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
      - javascript
ratings:
  paths:
  - "src/**"
exclude_paths:
- "docs/"
- "logs/"
- "src/static/"
