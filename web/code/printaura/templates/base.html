<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Print Aura</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
    .maincontainer {
      padding: 5em 1em 1em 1em;
    }
    .variant-chip {
      display: inline-block;
      background: #eaeaea;
      border: 1px solid #ccc;
      margin: 0.25em;
      height: 17em;
      text-align: center;
    }
    .variant-chip div.chip {
      width: 11em;
      height: 11em;
      border: 1px solid #ccc;
      margin: 0.25em;
      background-color: #ffffff;
      background-size:contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .variant-chip div.detail {
      margin: 0.25em;
    }
    img.auragrid {
      max-width: 8em;
      height: 8em;
    }
    div.auragridwrapper {
      min-height: 20em;
    }
    div.auracontent {
      border-style: solid;
      border-width: 0 1px 1px 1px;
      border-radius: 0 0 3px 3px;
      border-color: #dadada;
      padding: 1em;

    }
    </style>
</head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle Nav</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Print Aura</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li><a href="#">MenuItem</li> -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">By Category <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for group in localproductgroups %}
                {% if group.get_num_products %}
                <li role="presentation" {% if forloop.first %}class="active"{% endif %}>
                  <a href="{% url 'printaura_lpg_detail' group.slug %}">{{ group.name }} ({{ group.get_num_products }})</span></a>
                </li>
                {% endif %}
                {% endfor %}
              </ul>
            </li>


          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="maincontainer">
        {% block content %}Replace this.{% endblock %}
      </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>

  </body>
</html>
