{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'api_gooten_infocontent_list' %}">InfoContent Listing</a></p>
<table class="table">
<tr><td>pkid</td><td>{{ object.pkid }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>text</td><td>{{ object.text }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit InfoContent</a>

{% endblock %}
